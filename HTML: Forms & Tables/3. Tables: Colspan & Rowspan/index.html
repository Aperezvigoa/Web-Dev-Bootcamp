<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>More tables</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Example 1</th>
                <th rowspan="2">Example 2</th>
                <th colspan="2">Example 3</th>
            </tr>
            <tr>
                <th>Example 4</th>
                <th>Example 5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Golang</td>
                <td>C</td>
                <td>Java</td>
                <td>Kotlin</td>
            </tr>
            <tr>
                <td>Python</td>
                <td>C++</td>
                <td>Ruby</td>
                <td>R</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
