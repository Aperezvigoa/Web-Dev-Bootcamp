<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Password</label>
            <input id="password" placeholder="Super secret password" name="password">
        </p>
        <p>
            <label for="color">Select a color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="age">Confirm your age</label>
            <input id="age" type="number" placeholder="Age" name="age">
        </p>
        <br>
        <div class="Preferences">
            <label for="terms">Do you accept terms and conditions?</label>
            <input type="checkbox" id="terms" name="acceptPreferences">
        </div>
        <div class="Preferences">
            <label for="mails">Do you want to recieve mails?</label>
            <input type="checkbox" id="mails" name="recievemail">
        </div>
        <button type="submit">Send Data</button>
        <button type="reset">Reset Data</button>

        <h2>One more choice</h2>
        <div class="Donate">
            <label for="pay">Donate $1</label>
            <input type="radio" name="pay" id="pay" value="pay">
        </div>
        <div class="Donate">
            <label for="free">Go free</label>
            <input type="radio" name="pay" id="free" value="free">
        </div>

        <h2>Select the category</h2>
        <select name="Size" id="size">
            <option value="blank" name="blank">---Select a option---</option>
            <option value="xs" name="xs">xs</option>
            <option value="s" name="s">s</option>
            <option value="m" name="m">m</option>
            <option value="l" name="l">m</option>
        </select>
    </form>
</body>

</html>
