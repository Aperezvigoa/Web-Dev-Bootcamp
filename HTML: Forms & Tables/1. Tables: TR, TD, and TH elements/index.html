<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>Birds Table</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Average Mass</th>
            <th>Maximum Mass</th>
            <th>Flighted</th>
        </tr>
        <tr>
            <td>Ostrich</td>
            <td>104 (230)</td>
            <td>156.8 (346)</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Somali Ostrich</td>
            <td>90 (200)</td>
            <td>130 (287)</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Southern cassowary</td>
            <td>45 (99)</td>
            <td>85 (190)</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Northern cassowary</td>
            <td>44 (97)</td>
            <td>75 (170)</td>
            <td>No</td>
        </tr>
    </table>
</body>

</html>
