<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs And Spans</title>
</head>
<body>
    <h1>Using DIV</h1>
    <div>
        <h2>Gophers Watch TV</h2>
        <img src="https://github.com/ashleymcnamara/gophers/raw/master/GOPHER_LEARN.png?raw=true" alt="Gophers watching TV">
        <p>Gophers love to eat <span>while they are studying</span></p>
    </div>
</body>
</html>
