<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center text-primary">The Grid System</h1>
        <div class="row">
            <!--Max row units are 12, if we want 50% we use a 6--> 
            <div class="col-6 bg-success">Yes, I'm SIMP</div>
            <div class="col-6 bg-warning">Yes, You're SIMP</div>
        </div>
        <div class="row">
            <div class="col-3 bg-danger">Yes, I'm SIMP</div>
            <div class="col-3 bg-info">Yes, You're SIMP</div>
            <div class="col-6 bg-success">Yes, I'm SIMP</div>
        </div>
        <div class="row">
            <div class="col bg-info">Yes, I'm SIMP</div>
            <div class="col bg-warning">Yes, You're SIMP</div>
            <div class="col bg-info">Yes, I'm SIMP</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
